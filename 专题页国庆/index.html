<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- css -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/layout.css">
  <link rel="stylesheet" href="./css/swiper.min.css">
  <style>
    .web-container {
      background: url(./images/web_bg.png) no-repeat center top / 100% auto;
    }
    .banner-blank {
      height: 44vw;
    }
    /* swiper */
    .swiper-container {
      width: 100%;
      height: 300px;
      margin-bottom: 100px;
    }

    .slide-img {
      width: 100%;
      height: 100%;
      background-position: center;
      background-size: cover;
    }

    .slide-img.shadow {
      position: relative;
    }

    .slide-img.shadow:after {
      content: "";
      display: block;
      position: absolute;
      left: 0;
      right: 0;
      top: 70%;
      bottom: 0;
      background: -webkit-linear-gradient(top, transparent, #000);
      opacity: 0.4;
      z-index: 9;
    }
    /* message */
    .message-box {
      display: flex;
      margin-bottom: 100px;
    }
    .message-box .col {
      flex: 1;
    }
    .message-card-one {
      height: 400px;
      background-color: #333;
    }
    .message-card-one.half {
      height: 200px;
    }

    .message-card-two {
      height: 400px;
      background-color: #333;
    }

    .message-card-three {
      height: 200px;
      background-color: #333;
    }

    .news-box {
      display: flex;
      margin-bottom: 100px;
    }
    .news-box .left-box {
      width: 800px;
      flex: 0 0 800px;
      height: 400px;
      background-color: red;
    }
    .news-box .right-box {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .news-box .right-box a {
      width: 100%;
      flex: 1;
      display: flex;
      align-items: center;
      text-indent: 20px;
      background-color: #333;
    }
  </style>
</head>

<body>

          </div>
        </div>
      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
    </div>

    <!-- message-one -->
    <div class="container">

  </div>

  <script src="./js/swiper.min.js"></script>
  <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      loop: true,
      slidesPerView: 2,
      centeredSlides: true,
      coverflowEffect: {
        rotate: 0, //slide做3d旋转时Y轴的旋转角度。默认50
        stretch: 100, //每个slide之间的拉伸值，越大slide靠得越紧。 默认0
        depth: 300, //每个slide之间的拉伸值，越大slide靠得越紧。 默认0
        modifier: 1.2, //depth和rotate和stretch的倍率，相当于depth*modifier、rotate*modifier、stretch*modifier，值越大这三个参数的效果越明显。默认1。
        slideShadows: true //开启slide阴影。默认 true。
      },
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>
