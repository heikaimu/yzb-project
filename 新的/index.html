    /* 网页的宽度，主要用于无任何自适应网站的布局 */
    .main-container {
      width: 1200px;
      padding: 0 20px;
      margin: 0 auto;
    }

    .full-container {
      min-width: 1240px;
    }

    /* header */
    .web-header {

    .part-container {

      background-color: #f9f9f9;
    }

    .part1-wrapper {
      position: relative;
      width: 80%;
      margin: 0 auto;
    }

    .part-next-prev-wrapper {
      display: flex;
      position: absolute;
      left: 0;
      bottom: 20px;
      z-index: 999;
      width: 200px;
      height: 74px;
      background-color: rgba(255, 255, 255, 0.8);
    }

    .part-next-prev-wrapper .prev {
      flex: 1;
      height: 100%;
      outline: none;
      background: url(./images/arrow.png) no-repeat center center;
    }

    .part-next-prev-wrapper .next {
      flex: 1;
      height: 100%;
      outline: none;
      background: url(./images/arrow.png) no-repeat center center;
      transform: rotate(180deg);
    }

    .part-one-card {}

    .part-one-card .image-wrapper {
      width: 536px;
      height: 646px;
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      position: relative;
      margin-bottom: 20px;
    }

    .part-one-card .image-wrapper::after {
      content: "";
      display: block;
      position: absolute;
      right: -20px;
      top: 140px;
      bottom: -20px;
      left: 200px;
      z-index: -1;
      background-color: #0091ef;
    }

    .part-one-card .info-wrapper {
      padding: 50px 0;
    }

    .part-one-card .info-wrapper .title {
      font-size: 30px;
      color: #1d1d1d;
      padding-bottom: 48px;
      position: relative;
    }

    .part-one-card .info-wrapper .title::after {
      content: "";
      display: block;
      width: 90px;
      height: 3px;
      background-color: #0091ef;
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .part-one-card .info-wrapper .desc {
      font-size: 14px;
      color: #1d1d1d;
      line-height: 2;
      margin-top: 66px;
    }

    .part-one-card .info-wrapper .button {
      width: 144px;
      height: 44px;
      line-height: 44px;
      border: none;
      outline: none;
      background-color: #0091ef;
      color: #fff;
      margin-top: 66px;
    }

    /* 板块2 */

      padding: 0;

  <script>
    new Swiper("#partOneSwiper", {
      on: {
				init: function () {
					swiperAnimateCache(this); //隐藏动画元素 
					this.emit('slideChangeTransitionEnd');//在初始化时触发一次slideChangeTransitionEnd事件
				},
				slideChangeTransitionEnd: function () {
					swiperAnimate(this); //每个slide切换结束时运行当前slide动画
				}
			},
      navigation: {
        nextEl: '.part-one-swiper-next',
        prevEl: '.part-one-swiper-prev',
      },
    });

    var partSwiper = new Swiper("#partTwoSwiper", {
      on: {
        init: function () {
					swiperAnimateCache(this); //隐藏动画元素 
					this.emit('slideChangeTransitionEnd');//在初始化时触发一次slideChangeTransitionEnd事件
				},
				slideChangeTransitionEnd: function () {
          $("#partMenus").find("li").eq(this.activeIndex).addClass("active").siblings("li").removeClass("active");
					swiperAnimate(this); //每个slide切换结束时运行当前slide动画
				},
      },
    });
    $("#partMenus").find("li").each(function () {
      $(this).click(function () {
        $(this).addClass('active').siblings("li").removeClass("active");
        partSwiper.slideTo($(this).index());
      })
    })

    new Swiper("#partThreeSwiper", {
      slidesPerView: 3,
      autoHeight: true,
      on: {
				init: function () {
					swiperAnimateCache(this); //隐藏动画元素 
					this.emit('slideChangeTransitionEnd');//在初始化时触发一次slideChangeTransitionEnd事件
				},
				slideChangeTransitionEnd: function () {
					swiperAnimate(this); //每个slide切换结束时运行当前slide动画
				}
			},
      navigation: {
        nextEl: '.part-one-swiper-next',
        prevEl: '.part-one-swiper-prev',
      },
      pagination: {
        el: '.part-three-pagination',
        bulletClass: 'part-three-bullet',
        bulletActiveClass: 'part-three-bullet-active',
        clickable: true
      },
      breakpoints: {
        //当宽度大于等于768
        768: {
          slidesPerView: 1,
          spaceBetween: 20
        },
      }
    });

  </script>
